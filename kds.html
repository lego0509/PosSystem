<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>キッチン進行 - 学園祭カフェ POS</title>
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
    <link rel="apple-touch-icon" href="icons/icon-512.svg" />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="src/styles/common.css" />
    <link rel="stylesheet" href="src/styles/kds.css" />
  </head>
  <body class="screen kds-screen">
    <header class="screen-header">
      <div>
        <h1>注文一覧</h1>
        <p class="screen-subtitle">キッチンモニター</p>
      </div>
      <a href="index.html" class="home-link" data-testid="nav-home-button">メニュー</a>
      <div class="kds-controls">
        <input type="search" id="kds-search" data-testid="kds-search" placeholder="番号 / 名前で検索" aria-label="注文検索" />
        <select id="kds-category-filter" data-testid="kds-category-filter" aria-label="カテゴリフィルタ">
          <option value="all">すべて</option>
        </select>
        <label class="kds-count-input">
          <span>表示数</span>
          <input
            type="number"
            id="kds-visible-count"
            data-testid="kds-visible-count"
            aria-label="1ページあたりの表示数"
            min="1"
            max="32"
            step="1"
            value="4"
          />
        </label>
        <button id="kds-refresh" class="ghost" data-testid="kds-refresh" aria-label="最新状態を読み込む">更新</button>
      </div>
    </header>
    <main class="kds-main" aria-label="注文一覧">
      <div id="kds-board" class="kds-board" data-testid="kds-board">
        <div class="kds-grid" id="kds-grid" data-testid="kds-grid"></div>
        <div class="kds-pagination" id="kds-pagination" aria-live="polite">
          <button id="kds-page-prev" class="ghost" data-testid="kds-page-prev" aria-label="前のページ">◀</button>
          <span id="kds-page-indicator" data-testid="kds-page-indicator">1 / 1</span>
          <button id="kds-page-next" class="ghost" data-testid="kds-page-next" aria-label="次のページ">▶</button>
        </div>
      </div>
    </main>
    <template id="kds-card-template">
      <article class="kds-card" tabindex="0">
        <div class="kds-card-header">
          <span class="order-number" data-testid="kds-card-number">#0000</span>
          <span class="status-chip" data-testid="kds-card-status">待ち</span>
          <span class="elapsed" data-testid="kds-card-elapsed">00:00</span>
        </div>
        <div class="kds-card-body">
          <div class="customer-name" data-testid="kds-card-name"></div>
          <ul class="item-list" data-testid="kds-card-items"></ul>
        </div>
        <div class="kds-card-footer">
          <div class="kds-actions">
            <button class="primary" data-testid="kds-card-advance" aria-label="次の状態に進める">次へ</button>
            <button class="ghost" data-testid="kds-card-undo" aria-label="ひとつ前の状態に戻す">戻す</button>
          </div>
        </div>
      </article>
    </template>
    <audio id="kds-feedback" preload="auto"></audio>
    <script type="module" src="src/kds.js"></script>
    <script type="module" src="src/register-sw.js"></script>
  </body>
</html>
